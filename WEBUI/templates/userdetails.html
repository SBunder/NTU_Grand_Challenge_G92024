    <title>User Details</title>
</head>
<body>
    <h1 class="align-content-center">Please fill in the following details</h1>
    <form action="/userdetails" method="post" class="php-email-form">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" class="form-control" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" class="form-control" required><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" class="form-control" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <div id="pregnant-section" style="display: none;">
            <label for="pregnant">Are you pregnant?</label>
            <input type="checkbox" id="pregnant" name="pregnant" class="form-check"><br>
        </div>

        <button class="btn-get-started" type="submit">Continue</button>
    </form>

    <script>
        const sexSelect = document.getElementById('sex');
        const pregnantSection = document.getElementById('pregnant-section');

        sexSelect.addEventListener('change', function() {
            if (this.value === 'female') {
                pregnantSection.style.display = 'block';
            } else {
                pregnantSection.style.display = 'none';
            }
        });
    </script>
